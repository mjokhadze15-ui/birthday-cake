<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Birthday Cake</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: pink;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Cake container */
    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      animation: slideUp 2s ease-out forwards;
      transform: translateY(300px); /* start hidden below */
    }

    /* Cake layers */
    .layer {
      position: absolute;
      width: 100%;
      height: 40px;
      background: #8b5e3c;
      border-radius: 10px;
    }

    .layer1 { bottom: 0; }
    .layer2 { bottom: 45px; }
    .layer3 { bottom: 90px; }

    /* Icing */
    .icing {
      position: absolute;
      top: 0;
      width: 100%;
      height: 30px;
      background: #fff;
      border-radius: 10px 10px 0 0;
    }

    /* Candle */
    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: white;
      border-radius: 5px;
    }

    /* Flame */
    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    /* Flame animation */
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* Cake slide-up animation */
    @keyframes slideUp {
      from { transform: translateY(300px); }
      to { transform: translateY(0); }
    }

    h2 {
      margin-top: 20px;
      color: #a52a2a;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      animation-delay: 2s; /* shows after cake */
    }

    /* Text fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="icing"></div>
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
  <h2>Happy Birthday! ðŸŽ‰</h2>
</body>
</html>
